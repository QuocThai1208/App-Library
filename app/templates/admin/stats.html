{% extends 'admin/base.html' %}


{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}


{% block body %}
<h1 class="text-center">Báo Cáo Thống Kê</h1>

<div class="offcanvas offcanvas-start demo" id="demo">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title">Menu</h1>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body items_stats">
        <div class="item">
            <a href="revenue">Báo cáo doanh thu</a>
        </div>
        <div class="item">
            <a href="inventory">Báo cáo số lượng tồn kho</a>
        </div>
    </div>
</div>

<!-- Button to open the offcanvas sidebar -->
<button class="btn btn-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    <i class="fa-solid fa-bars"></i>
</button>
{% endblock%}
