{% extends 'layout/base.html' %}

{% block content %}
{% if books %}
<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
        {% for b in books %}
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0"  >
        <div class="card">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">KHÔNG CÓ KHUYẾN MÃI</p>
            <div
              class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
              style="width: 35px; height: 35px;">
              <p class="text-white mb-0 small"></p>
            </div>
          </div>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/4.webp"
            class="card-img-top" alt="Laptop" />
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">{{ b.name }}</h5>
              <h5 class="text-dark mb-0">{{ b.unit_price }}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">Available: <span class="fw-bold">{{ b.units_in_stock }}</span></p>
            </div>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
  </div>
</section>
{% else %}
<div class="alert alert-info mt-1">KHÔNG có sản phẩm nào!</div>
{% endif %}
{% endblock%}
